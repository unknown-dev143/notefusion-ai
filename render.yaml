services:
  - type: web
    name: notefusion-backend
    env: python
    buildCommand: "pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.10
      - key: DATABASE_URL
        fromDatabase:
          name: notefusion-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: notefusion-redis
          property: connectionString

databases:
  - name: notefusion-db
    databaseName: notefusion
    user: notefusion
    plan: free

caches:
  - name: notefusion-redis
    plan: free
