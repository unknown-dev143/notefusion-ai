services:
  - type: web
    name: notefusion-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --worker-class uvicorn.workers.UvicornWorker --workers 4
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: notefusion-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Will be set in the Render dashboard
      - key: FIREBASE_CREDENTIALS
        sync: false  # Will be set in the Render dashboard
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free

databases:
  - name: notefusion-db
    databaseName: notefusion
    user: notefusion_user
    plan: free
