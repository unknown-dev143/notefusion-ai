<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFusion AI - Video Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;[c:\Users\User\notefusion-ai\notefusion-ai\backendru
            --primary-dark: #2e59d9;
            --secondary: #6c757d;
            --success: #1cc88a;
            --danger: #e74a3b;
            --warning: #f6c23e;
            --info: #36b9cc;
            --light: #f8f9fc;
            --dark: #5a5c69;
            --border-color: #e3e6f0;
            --card-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
            padding: 2rem 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            color: var(--dark);
        }
        
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            overflow: hidden;
            background-color: #fff;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .btn {
            font-weight: 600;
            padding: 0.5rem 1.25rem;
            border-radius: 0.35rem;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline-secondary {
            color: var(--secondary);
            border-color: var(--border-color);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--light);
            border-color: #bac8f3;
            color: var(--primary);
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: 0.35rem;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #bac8f3;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .list-group-item {
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .list-group-item:hover {
            background-color: var(--light);
        }
        
        .list-group-item.active {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .list-group-item.active .btn-remove {
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .list-group-item.active .btn-remove:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #slidePreview {
            background-color: #1e1e1e;
            border-radius: 0.5rem;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
        }
        
        #slideContent {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            line-height: 1.5;
            transition: all 0.3s ease;
            padding: 1rem;
        }
        
        #videoContainer {
            display: none;
            margin-top: 2rem;
            background: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        #generatedVideo {
            width: 100%;
            display: block;
            background: #000;
        }
        
        .video-actions {
            padding: 1rem;
            background: var(--light);
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid var(--border-color);
        }
        
        .status-message {
            padding: 0.75rem 1.25rem;
            margin: 1rem 0;
            border: 1px solid transparent;
            border-radius: 0.35rem;
            display: none;
            align-items: center;
        }
        
        .status-message.success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        
        .status-message.error {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        .status-message.info {
            color: #055160;
            background-color: #cff4fc;
            border-color: #b6effb;
        }
        
        .status-message.loading {
            color: #084298;
            background-color: #cfe2ff;
            border-color: #b6d4fe;
            display: flex;
        }
        
        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 0.25rem solid rgba(78, 115, 223, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.75rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            border: 1px solid var(--border-color);
        }
        
        .form-range::-webkit-slider-thumb {
            background: var(--primary);
        }
        
        .form-range::-moz-range-thumb {
            background: var(--primary);
        }
        
        .form-range::-ms-thumb {
            background: var(--primary);
        }
        
        .form-range:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 1px #fff, 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .form-range:focus::-moz-range-thumb {
            box-shadow: 0 0 0 1px #fff, 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-4">
                    <h1 class="h3 text-primary mb-3">NoteFusion AI Video Generator</h1>
                    <p class="text-muted">Create beautiful videos from your notes</p>
                </div>
                
                <div id="statusMessage" class="status-message"></div>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Slides</span>
                        <div>
                            <button id="addSlideBtn" class="btn btn-sm btn-primary me-2">
                                <i class="fas fa-plus"></i> Add Slide
                            </button>
                            <button id="generateBtn" class="btn btn-success">
                                <i class="fas fa-play me-1"></i> Generate Video
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div id="slidesList" class="list-group mb-3">
                                    <!-- Slides will be added here -->
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Slide Duration (seconds)</label>
                                    <input type="number" class="form-control" id="slideDuration" min="1" max="60" value="5">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Transition</label>
                                    <select class="form-select" id="slideTransition">
                                        <option value="fade">Fade</option>
                                        <option value="slide_left">Slide Left</option>
                                        <option value="slide_right">Slide Right</option>
                                        <option value="zoom">Zoom</option>
                                        <option value="none">None</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <div class="slide-preview" id="slidePreview">
                                    <div class="slide-content" id="slideContent">
                                        <h3>Slide Preview</h3>
                                        <p class="text-muted">Edit the slide content on the left</p>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Slide Text</label>
                                    <textarea class="form-control" id="slideText" rows="4" 
                                        placeholder="Enter slide text here..."></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Background Color</label>
                                            <input type="color" class="form-control form-control-color" 
                                                id="bgColor" value="#1e1e1e" title="Choose background color">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Text Color</label>
                                            <input type="color" class="form-control form-control-color" 
                                                id="textColor" value="#ffffff" title="Choose text color">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Font Size</label>
                                    <select class="form-select" id="fontSize">
                                        <option value="24">Small</option>
                                        <option value="32" selected>Medium</option>
                                        <option value="48">Large</option>
                                        <option value="64">Extra Large</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="videoContainer" class="text-center" style="display: none;">
                    <h4 class="mb-3">Generated Video</h4>
                    <video id="generatedVideo" class="video-preview" controls>
                        Your browser does not support the video tag.
                    </video>
                    <div class="mt-3">
                        <a id="downloadLink" href="#" class="btn btn-primary">
                            <i class="fas fa-download me-1"></i> Download Video
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let currentSlideIndex = -1;
            let slides = [];
            
            // DOM Elements
            const slidesList = document.getElementById('slidesList');
            const addSlideBtn = document.getElementById('addSlideBtn');
            const generateBtn = document.getElementById('generateBtn');
            const slidePreview = document.getElementById('slidePreview');
            const slideContent = document.getElementById('slideContent');
            const statusMessage = document.getElementById('statusMessage');
            const videoContainer = document.getElementById('videoContainer');
            const generatedVideo = document.getElementById('generatedVideo');
            const downloadLink = document.getElementById('downloadLink');
            
            // Form elements
            const slideText = document.getElementById('slideText');
            const slideDuration = document.getElementById('slideDuration');
            const slideTransition = document.getElementById('slideTransition');
            const textColor = document.getElementById('textColor');
            const bgColor = document.getElementById('bgColor');
            const fontSize = document.getElementById('fontSize');
            
            // Add a new slide
            function addSlide() {
                const slideId = Date.now();
                const slide = {
                    id: slideId,
                    text: 'New Slide',
                    duration: parseInt(slideDuration.value) || 5,
                    transition: slideTransition.value,
                    style: {
                        textColor: textColor.value,
                        bgColor: bgColor.value,
                        fontSize: parseInt(fontSize.value) || 32
                    }
                };
                
                slides.push(slide);
                renderSlidesList();
                selectSlide(slides.length - 1);
                updatePreview();
            }
            
            // Render slides list
            function renderSlidesList() {
                slidesList.innerHTML = '';
                
                if (slides.length === 0) {
                    slidesList.innerHTML = '<div class="text-muted text-center py-3">No slides yet. Add one to get started.</div>';
                    return;
                }
                
                slides.forEach((slide, index) => {
                    const slideEl = document.createElement('button');
                    slideEl.className = `list-group-item list-group-item-action d-flex justify-content-between align-items-center ${index === currentSlideIndex ? 'active' : ''}`;
                    slideEl.innerHTML = `
                        <span>Slide ${index + 1}</span>
                        <div>
                            <button class="btn btn-sm btn-outline-danger btn-remove" data-index="${index}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    
                    slideEl.addEventListener('click', (e) => {
                        if (!e.target.closest('.btn-remove')) {
                            selectSlide(index);
                        }
                    });
                    
                    const removeBtn = slideEl.querySelector('.btn-remove');
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeSlide(index);
                    });
                    
                    slidesList.appendChild(slideEl);
                });
            }
            
            // Select a slide
            function selectSlide(index) {
                if (index < 0 || index >= slides.length) {
                    currentSlideIndex = -1;
                    return;
                }
                
                currentSlideIndex = index;
                const slide = slides[index];
                
                // Update form fields
                slideText.value = slide.text;
                slideDuration.value = slide.duration;
                slideTransition.value = slide.transition;
                textColor.value = slide.style.textColor;
                bgColor.value = slide.style.bgColor;
                fontSize.value = slide.style.fontSize;
                
                // Update preview
                updatePreview();
                renderSlidesList();
            }
            
            // Remove a slide
            function removeSlide(index) {
                if (confirm('Are you sure you want to remove this slide?')) {
                    slides.splice(index, 1);
                    
                    if (slides.length === 0) {
                        currentSlideIndex = -1;
                        clearForm();
                    } else if (currentSlideIndex >= index) {
                        selectSlide(Math.max(0, currentSlideIndex - 1));
                    }
                    
                    renderSlidesList();
                }
            }
            
            // Clear form
            function clearForm() {
                slideText.value = '';
                slideDuration.value = '5';
                slideTransition.value = 'fade';
                textColor.value = '#ffffff';
                bgColor.value = '#1e1e1e';
                fontSize.value = '32';
                
                slideContent.innerHTML = `
                    <h3>Slide Preview</h3>
                    <p class="text-muted">Add a new slide to get started</p>
                `;
                
                slidePreview.style.backgroundColor = '#f8f9fc';
                slideContent.style.color = '#333';
                slideContent.style.fontSize = '32px';
            }
            
            // Update preview
            function updatePreview() {
                if (currentSlideIndex === -1) {
                    clearForm();
                    return;
                }
                
                const slide = slides[currentSlideIndex];
                
                // Update content
                slideContent.innerHTML = slide.text || '<p class="text-muted">No content</p>';
                
                // Update styles
                slidePreview.style.backgroundColor = slide.style.bgColor;
                slideContent.style.color = slide.style.textColor;
                slideContent.style.fontSize = `${slide.style.fontSize}px`;
                
                // Update slide data
                slide.text = slideText.value;
                slide.duration = parseInt(slideDuration.value) || 5;
                slide.transition = slideTransition.value;
                slide.style = {
                    textColor: textColor.value,
                    bgColor: bgColor.value,
                    fontSize: parseInt(fontSize.value) || 32
                };
            }
            
            // Show status message
            function showStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                
                if (type !== 'loading') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Generate video
            async function generateVideo() {
                if (slides.length === 0) {
                    showStatus('Please add at least one slide', 'error');
                    return;
                }
                
                try {
                    showStatus('Generating video...', 'loading');
                    generateBtn.disabled = true;
                    generateBtn.innerHTML = '<span class="loading"></span> Generating...';
                    
                    // Update current slide before generating
                    if (currentSlideIndex !== -1) {
                        updatePreview();
                    }
                    
                    // Prepare request data
                    const requestData = {
                        slides: slides.map(slide => ({
                            text: slide.text,
                            duration: slide.duration,
                            transition: slide.transition,
                            style: slide.style
                        })),
                        settings: {
                            resolution: '1280x720',
                            fps: 30,
                            output_format: 'mp4'
                        }
                    };
                    
                    // Send request to server
                    const response = await fetch('/api/v1/video/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to generate video');
                    }
                    
                    const result = await response.json();
                    
                    // Show the generated video
                    generatedVideo.src = result.download_url;
                    downloadLink.href = result.download_url;
                    videoContainer.style.display = 'block';
                    
                    // Scroll to video
                    videoContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    showStatus('Video generated successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error:', error);
                    showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-play me-1"></i> Generate Video';
                }
            }
            
            // Event listeners
            addSlideBtn.addEventListener('click', addSlide);
            generateBtn.addEventListener('click', generateVideo);
            
            // Update preview when form fields change
            [slideText, textColor, bgColor, fontSize].forEach(element => {
                element.addEventListener('input', updatePreview);
            });
            
            // Add initial slide if none exists
            if (slides.length === 0) {
                addSlide();
            }
        });
        let statusCheckInterval = null;
        
        // API base URL - using the test endpoint
        const API_BASE_URL = 'http://localhost:8000/test';
        
        // Helper function to handle API requests
        async function makeRequest(endpoint, method = 'GET', data = null, isJson = true) {
            const url = `${API_BASE_URL}${endpoint}`;
            const options = {
                method,
                headers: {}
            };
            
            if (data) {
                if (isJson) {
                    options.headers['Content-Type'] = 'application/json';
                    options.body = JSON.stringify(data);
                } else {
                    // For FormData, let the browser set the content type with boundary
                    options.body = data;
                }
            }
            
            // Add authentication token if available
            const token = localStorage.getItem('token');
            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }
            
            try {
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `Request failed with status ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }
        
        // Function to update the UI with task status
        function updateTaskUI(task) {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (task.status === 'completed') {
                loadingDiv.style.display = 'none';
                
                const videoUrl = task.result?.video_url || `${API_BASE_URL}/video/download/${task.task_id}`;
                const downloadUrl = `${API_BASE_URL}/video/download/${task.task_id}`;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>Video Generated Successfully!</h3>
                        <video controls>
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div style="margin-top: 10px;">
                            <a href="${downloadUrl}" class="download-link" download>
                                Download Video
                            </a>
                        </div>
                    </div>
                `;
                resultDiv.style.display = 'block';
                return true; // Task is complete
                
            } else if (task.status === 'failed') {
                loadingDiv.style.display = 'none';
                showResult(`Video generation failed: ${task.error || 'Unknown error'}`, 'error');
                return true; // Task is complete (with error)
                
            } else {
                // Task is still in progress
                const progress = task.progress || 0;
                loadingDiv.innerHTML = `
                    <div>Generating video... (${Math.round(progress)}%)</div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <div class="status-message">${task.status_message || 'Processing...'}</div>
                `;
                return false; // Task is not complete
            }
        }
        
        async function generateVideo() {
            const text = document.getElementById('text').value.trim();
            const style = document.getElementById('style').value;
            const voice = document.getElementById('voice').value;
            const duration = parseInt(document.getElementById('duration').value, 10);
            
            if (!text) {
                showResult('Please enter some text to generate a video.', 'error');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            // Show loading, hide any previous results
            loadingDiv.style.display = 'block';
            loadingDiv.innerHTML = 'Preparing video generation...';
            resultDiv.style.display = 'none';
            
            // Clear any existing status check
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
            
            try {
                // Call the test video generation endpoint
                const response = await makeRequest('/video/generate', 'POST', {
                    text: text,
                    style: style,
                    voice: voice,
                    duration_per_slide: duration
                });
                
                // Save the task ID for status checking
                const taskId = response.task_id;
                currentTaskId = taskId;
                
                // Start polling for task status
                statusCheckInterval = setInterval(async () => {
                    try {
                        const statusResponse = await makeRequest(`/video/status/${taskId}`);
                        const isComplete = updateTaskUI(statusResponse);
                        
                        if (isComplete) {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                        }
                    } catch (error) {
                        console.error('Error checking task status:', error);
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                        loadingDiv.style.display = 'none';
                        showResult(`Error checking video status: ${error.message}`, 'error');
                    }
                }, 2000); // Check every 2 seconds
                
            } catch (error) {
                console.error('Video generation error:', error);
                showResult(`Error generating video: ${error.message}`, 'error');
                loadingDiv.style.display = 'none';
            }
        }
        
        async function checkTaskStatus(taskId) {
            try {
                const response = await makeRequest(`/video/status/${taskId}`);
                return response;
            } catch (error) {
                console.error('Error checking task status:', error);
                throw error;
            }
        }
        
        function updateTaskStatus(statusData) {
            const progress = statusData.progress || 0;
            const statusDiv = document.getElementById('status-message');
            const progressBar = document.querySelector('.progress-bar');
            
            if (statusDiv) {
                statusDiv.textContent = `Status: ${statusData.status}`;
            }
            
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
            
            // If task is completed or failed, update the UI accordingly
            if (statusData.status === 'completed' || statusData.status === 'failed') {
                updateTaskUI(statusData);
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
