<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offline - NoteFusion AI</title>
    <meta name="description" content="You are currently offline. Some features may not be available.">
    <!-- Theme color with fallbacks for different browsers -->
    <script>
      // Check if browser supports theme-color meta tag
      const supportsThemeColor = !/firefox|fxios|opr/i.test(navigator.userAgent);
      if (supportsThemeColor) {
        // Add theme-color meta tags for supported browsers
        const lightTheme = document.createElement('meta');
        lightTheme.name = 'theme-color';
        lightTheme.content = '#1a73e8';
        lightTheme.media = '(prefers-color-scheme: light)';
        document.head.appendChild(lightTheme);

        const darkTheme = document.createElement('meta');
        darkTheme.name = 'theme-color';
        darkTheme.content = '#1a1b2e';
        darkTheme.media = '(prefers-color-scheme: dark)';
        document.head.appendChild(darkTheme);
      }
    </script>
    <meta name="msapplication-TileColor" content="#1a73e8">
    <meta name="msapplication-navbutton-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #1557b0;
            --text-color: #202124;
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #2a8cff;
                --primary-dark: #1a6fd8;
                --text-color: #e8eaed;
                --bg-color: #202124;
                --card-bg: #2d2e30;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            background-color: var(--bg-color);
            text-align: center;
        }
        .offline-message {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
<h1>You're Offline</h1>
    <div class="offline-message">
        <h2>No Internet Connection</h2>
        <p>It seems you're not connected to the internet. Some features may not be available.</p>
    </div>
    
    <p>Please check your internet connection and try again.</p>
    
    <button onclick="window.location.reload()">Retry Connection</button>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Try to reconnect every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
