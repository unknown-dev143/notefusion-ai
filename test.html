<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test page for NoteFusion AI API endpoints">
    <title>NoteFusion AI - API Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }
        
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #testResults {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #f8f9fa;
            min-height: 100px;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }
        
        .error {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <header>
        <h1>NoteFusion AI - API Test Page</h1>
        <p>This page helps verify the server is running correctly by testing various API endpoints.</p>
    </header>
    
    <main>
        <section>
            <h2>Test API Endpoints</h2>
            <div class="button-group">
                <button id="healthCheckBtn">Test Health Check</button>
                <button id="registerBtn">Test Registration</button>
                <button id="loginBtn">Test Login</button>
            </div>
            
            <div id="testResults">
                <p>Click a button above to test an endpoint.</p>
            </div>
        </section>
    </main>
    
    <script>
        // DOM Elements
        const testResults = document.getElementById('testResults');
        const healthCheckBtn = document.getElementById('healthCheckBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');
        
        // Event Listeners
        healthCheckBtn.addEventListener('click', () => testEndpoint('/api/health'));
        registerBtn.addEventListener('click', () => testEndpoint('/auth/register', 'POST', {
            email: 'test@example.com',
            username: 'testuser',
            password: 'testpassword'
        }));
        loginBtn.addEventListener('click', () => testEndpoint('/auth/token', 'POST', {
            username: 'testuser',
            password: 'testpassword',
            grant_type: 'password',
            client_id: '',
            client_secret: ''
        }, 'form'));
        
        /**
         * Tests an API endpoint
         * @param {string} endpoint - The API endpoint to test
         * @param {string} [method='GET'] - HTTP method (GET, POST, etc.)
         * @param {Object} [data=null] - Data to send with the request
         * @param {string} [dataType='json'] - Type of data being sent ('json' or 'form')
         */
        async function testEndpoint(endpoint, method = 'GET', data = null, dataType = 'json') {
            updateResults(`Testing ${endpoint}...`);
            
            try {
                const options = {
                    method: method,
                    headers: {}
                };
                
                if (data) {
                    if (dataType === 'json') {
                        options.headers['Content-Type'] = 'application/json';
                        options.body = JSON.stringify(data);
                    } else {
                        // Form data
                        const formData = new URLSearchParams();
                        for (const key in data) {
                            formData.append(key, data[key]);
                        }
                        options.body = formData;
                        options.headers['Content-Type'] = 'application/x-www-form-urlencoded';
                    }
                }
                
                const response = await fetch(`http://localhost:8000${endpoint}`, options);
                const result = await response.json().catch(() => ({}));
                
                let output = `<p><strong>${method} ${endpoint}</strong></p>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                if (response.ok) {
                    results.innerHTML = `<div class="success">${output}</div>`;
                } else {
                    results.innerHTML = `<div class="error">${output}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">
                    <p>Error testing ${endpoint}:</p>
                    <pre>${error.message}</pre>
                    <p>Make sure the server is running and accessible.</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
